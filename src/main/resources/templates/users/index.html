<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>

<div th:each="user:${users}">
    <span th:text="${user.id}"></span> <a th:href="@{/users/{id}(id=${user.id})}" th:text="${user.email}"></a>
</div>
<br/>
<hr/>
<a href="/users/new">Create new User</a>
</body>
</html>
